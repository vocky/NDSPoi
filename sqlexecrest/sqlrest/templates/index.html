<html>
<head>
        <meta charset="utf-8">
        <title>Handle POST requests with Flask</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>

<p>
输入查询内容：
</p>
<p>
<form method="POST" name="search_form" action="{{ url_back }}">
<input type="text" name="search_input" style="width:600px" value={{search_info}}>
<input type="submit" name="search_button" value="查询">
</p>
<p>
查询结果：
</p>
<textarea rows="40" cols="105" readonly="readonly">{{result_info}}</textarea>
</form>
</body>
</html>
